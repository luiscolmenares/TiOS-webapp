<!-- Page Header -->
<div class="content bg-gray-lighter" style="background-image: url('assets/img/photos/photo3@2x.jpg');">
    <div class="row items-push">
        <div class="col-sm-7">
            <h1 class="page-heading animated fadeIn text-white">
                Add Datasource <small>Add datasource to the project.</small>
            </h1>
        </div>
        <div class="col-sm-5 text-right hidden-xs">
            <ol class="breadcrumb push-10-t">
                <li>Project</li>
                <li><a class="link-effect" href="">Add Datasource</a></li>
            </ol>
        </div>
    </div>
</div>
<!-- END Page Header -->

<!-- Page Content -->
<div class="content content-narrow">
    <!-- Forms Row -->
    <!-- Wizards with Progress -->
    <!--<h2 class="content-heading">Wizards with Progress</h2>-->
    <div class="row">
        <div class="col-lg-12">
            <!-- Simple Classic Progress Wizard (.js-wizard-simple class is initialized in js/controllers.js -> FormsWizardCtrl Controller) -->
            <!-- For more examples you can check out http://vadimg.com/twitter-bootstrap-wizard-example/ -->
            <div class="js-wizard-simple block">
                <!-- Step Tabs -->
                <ul class="nav nav-tabs nav-justified" data-js-tabs>
                    <li class="active">
                        <a href="#simple-classic-progress-step1" data-toggle="tab">1. Main </a>
                    </li>
                    <li>
                        <a href="#simple-classic-progress-step2" data-toggle="tab">2. Settings</a>
                    </li>
                    <li>
                        <a href="#simple-classic-progress-step3" data-toggle="tab">3. Options</a>
                    </li>
                </ul>
                <!-- END Step Tabs -->

                <!-- Form -->
                <form class="js-validation-material form-horizontal" name="form" ng-submit="createDatasource()" role="form">
                    <!-- Steps Progress -->
                    <div class="block-content block-content-mini block-content-full border-b">
                        <div class="wizard-progress progress progress-mini remove-margin-b">
                            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 0"></div>
                        </div>
                    </div>
                    <!-- END Steps Progress -->

                    <!-- Steps Content -->
                    <div class="block-content tab-content">
                        <!-- Step 1 -->
                        <div class="tab-pane fade fade-up in push-30-t push-50 active" id="simple-classic-progress-step1">
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <label for="simple-classic-progress-datasourcename">Datasource Name (Unique)</label>
                                    <input class="form-control" type="text" id="simple-classic-progress-datasourcename" name="simple-classic-progress-datasourcename" placeholder="Please enter Datasource name" ng-model="datasourcename">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <div class="form-material">
                                        <select class="form-control" id="imple-classic-progress-datasourcetype" name="vimple-classic-progress-datasourcetype" ng-model="datasourcetype" 
                                        style="width: 100%;" data-placeholder="Choose a datasource type" data-js-select2>
                                        <option value="">Please select Datasource Type</option>
                                        <option ng-repeat="datasourcetype in datasourcestype" value="{{datasourcetype.name}}">{{datasourcetype.name}}</option>
                                    </select>
                                    <label for="val-select2">Datasource Type</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-2">
                                <label class="css-input css-checkbox css-checkbox-default">
                                    <input type="checkbox" id="val-thing" ng-model="thing" data-ng-change="thingDatasource()"><span></span> Datasource is a Gateway.
                                </label>
                            </div>

                        </div>

                    </div>
                    <!-- END Step 1 -->

                    <!-- Step 2 -->
                    <div class="tab-pane fade fade-up push-30-t push-50" id="simple-classic-progress-step2">
                        <div class="form-group" ng-show="!thing">
                            <div class="col-sm-8 col-sm-offset-2">
                                <label for="simple-classic-progress-host">MQTT Broker (Leave to use TiOS MQTT Broker)</label>
                                <input class="form-control" type="text" id="val-broker" name="val-broker" ng-model="broker" placeholder="Ex: http://mqttbroker.io:1880">
                            </div>                               
                        </div>
                        <div class="form-group" ng-show="!thing">
                            <div class="col-sm-3 col-sm-offset-2">
                                <label for="simple-classic-progress-host">TOPIC</label>
                                <input class="form-control" type="text" id="val-topic" name="val-topic" ng-model="topic" placeholder="Ex: facility1/room2/bulb1">
                            </div>                               
                        </div>
                        <div class="form-group" ng-show="thing">
                            <div class="col-sm-3 col-sm-offset-2">
                                <label for="val-unitid">Unit ID</label>                                 
                                <input class="form-control" type="text" id="val-unitid" name="val-unitid" placeholder="Ex: 1" ng-model="unitid">
                            </div>
                            <div class="col-sm-3 col-sm-offset-2">
                                <label for="simple-classic-progress-port">Port</label>
                                <input class="form-control" type="text" id="simple-classic-progress-port" name="simple-classic-progress-port" placeholder="Ex: 8899" ng-model="port">
                            </div>
                        </div>
                        <div class="form-group" ng-show="thing">
                            <div class="col-sm-3 col-sm-offset-2">
                                <label for="simple-classic-progress-host">IP/HOST</label>
                                <input class="form-control" type="text" id="simple-classic-progress-host" name="simple-classic-progress-host" ng-model="ip" placeholder="Ex: 127.0.0.1">
                            </div>                               
                        </div>

                    </div>
                    <!-- END Step 2 -->

                    <!-- Step 3 -->
                    <div class="tab-pane fade fade-up push-30-t push-50" id="simple-classic-progress-step3">


                            <div class="form-group"  ng-show="!thing">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <div class="form-material">
                                        <select class="form-control" id="simple-classic-progress-space" name="vimple-classic-progress-space" ng-model="space_id" 
                                        style="width: 100%;" data-placeholder="Choose a space" data-js-select2>
                                        <option value="">Select Space</option>
                                        <option ng-repeat="space in spaceslist" value="{{space.id}}">{{space.name}}</option>
                                    </select>
                                    <label for="val-select2">Select Space (Optional)</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-2">
                                <label for="simple-classic-progress-notes">Notes</label>
                                <textarea class="form-control" id="simple-classic-progress-notes" name="simple-classic-progress-notes" rows="9" ng-model="notes" placeholder="Add notes for this datasource"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-2">
                                <label class="css-input css-checkbox css-checkbox-lg css-checkbox-primary">
                                    <input type="checkbox" checked id="val-activate" ><span></span> Enable this datasource
                                </label>
                            </div>
                        </div>

                    </div>
                    <!-- END Step 3 -->
                </div>
                <!-- END Steps Content -->

                <!-- Steps Navigation -->
                <div class="block-content block-content-mini block-content-full border-t">
                    <div class="row">
                        <div class="col-xs-6">
                            <button class="wizard-prev btn btn-default" type="button"><i class="fa fa-arrow-left"></i> Previous</button>
                        </div>
                        <div class="col-xs-6 text-right">
                            <button class="wizard-next btn btn-default" type="button">Next <i class="fa fa-arrow-right"></i></button>
                            <button class="wizard-finish btn btn-primary" type="submit"><i class="fa fa-check"></i> Submit</button>
                        </div>
                    </div>
                </div>
                <!-- END Steps Navigation -->
            </form>
            <!-- END Form -->
        </div>
        <!-- END Simple Classic Progress Wizard -->
    </div>

</div>

</div>
<!-- END Page Content -->
