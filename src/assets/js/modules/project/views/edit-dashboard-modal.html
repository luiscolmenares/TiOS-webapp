<div class="modal fade" id="modal-edit-dashboard" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<form class="js-validation-material form-horizontal push-10-t" name="form" ng-submit="createDashboard()" role="form">
				<div class="block block-themed block-transparent remove-margin-b">
					<div class="block-header bg-primary-dark">
						<ul class="block-options">
							<li>
								<button data-dismiss="modal" type="button"><i class="si si-close"></i></button>
							</li>
						</ul>
						<h3 class="block-title">Edit Dashboard</h3>
					</div>
					<div class="block-content">
						<div class="form-group">
							<div class="col-sm-9">
								<div class="form-material">
									<input class="form-control" type="text" id="val-projectname" name="val-dashboardname" placeholder="Enter dashboard name" ng-model="dashboardname">
									<label for="val-dashboardname">Dashboard name</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-9">
								<label class="css-input switch switch-primary" for="val-activate">
                                                <input type="checkbox" id="val-activate" name="val-activate" ng-model="activate" ng-checked="'true'"><span></span>Active                                             
                                            </label>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-sm btn-default" type="button" data-dismiss="modal">Close</button>
					<button class="btn btn-sm btn-primary" type="submit">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
