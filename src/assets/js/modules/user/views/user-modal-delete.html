<div class="modal fade" id="modal-users-delete" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <form class="js-validation-material form-horizontal push-10-t" name="form" ng-submit="deleteUser()"  role="form">
                <div class="block block-themed block-transparent remove-margin-b">
                    <div class="block-header bg-danger">
                        <ul class="block-options">
                            <li>
                                <button data-dismiss="modal" type="button"><i class="si si-close"></i></button>
                            </li>
                        </ul>
                        <h3 class="block-title" ng-bind="user.name"></h3>
                    </div>
                    <div class="block-content">

                        <div class="form-group">
                            <div class="col-sm-9">
                                <div class="form-material">
                                    <span class="form-control" type="text" id="val-name" name="val-name" ng-bind="user.name"></span>
                                    <label for="val-name">Name</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <div class="form-material">
                                    <span class="form-control" type="text" id="val-email" name="val-email" ng-bind="user.email"></span>
                                    <label for="val-email">Email</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9">
                                <div class="form-material">
                                    <span class="form-control" type="text" id="val-phone" name="val-phone" ng-bind="user.phone"></span>
                                    <label for="val-phone">Phone</label>
                                </div>
                            </div>
                        </div> 
                        <div class="form-group">
                            <div class="col-sm-9">
                                <div class="form-material">
                                    <select class="form-control" name="repeatOrgSelect" 
                                            id="repeatOrgSelect" 
                                            ng-model="selectOrganizationObject" 
                                            ng-options="o.name for o in organizations track by o.id" ng-disabled="true">
                                    </select>			
                                    <label for="val-phone">Organization</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <div class="form-material">
                                    <select class="form-control" name="repeatSelect" 
                                            id="repeatSelect" 
                                            ng-model="selectRoleObject" 
                                            ng-options="r.display_name for r in roles track by r.id" ng-disabled="true">
                                    </select>			
                                    <label for="val-phone">Role</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="form-material">
                                    <span class="form-control" id="val-notes" name="val-notes" rows="3" ng-bind="user.notes"></span>
                                    <label for="val-suggestnotesions2">Notes</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9">
                                <label class="css-input css-input-disabled switch switch-sm switch-primary">
                                    <input type="checkbox" ng-checked="user.active === 1 ? true : false" id="val-activate" name="val-activate" ng-bind="user.active" ng-disabled="true"><span></span> Active
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-sm btn-default" type="button" data-dismiss="modal">Close</button>
                        <!--<button class="btn btn-sm btn-primary" type="submit" data-dismiss="modal"><i class="fa fa-check"></i> Edit</button>-->
                        <button class="btn btn-sm btn-danger" type="submit">Yes, Delete</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
