<div class="modal fade" id="modal-user-edit" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <form class="js-validation-material form-horizontal push-10-t" name="form" ng-submit="updateUser()" role="form">
                <div class="block block-themed block-transparent remove-margin-b">
                    <div class="block-header bg-info">
                        <ul class="block-options">
                            <li>
                                <button data-dismiss="modal" type="button"><i class="si si-close"></i></button>
                            </li>
                        </ul>
                        <h3 class="block-title" ng-bind="user.name"></h3>
                    </div>
                    <div class="block-content">
                        <input type="hidden" name="val-userid" ng-model="user.id">
                       <!--  <span>{{user}}</span> -->
                        <div class="form-group">
                            <div class="col-sm-9">
                                <div class="form-material">
                                    <input class="form-control" type="text" id="val-name" name="val-name" ng-model="user.name" placeholder="Enter user's name">
                                    <label for="val-name">Name</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <div class="form-material">
                                    <input class="form-control" type="text" id="val-email" name="val-email" ng-model="user.email" placeholder="Enter valid email.">
                                    <label for="val-email">Email</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9">
                                <div class="form-material">
                                    <input class="form-control" type="text" id="val-phone" name="val-phone" ng-model="user.phone" placeholder="212-999-0000">
                                    <label for="val-phone">Phone</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-show="isSuper">
                            <div class="col-sm-9">
                                <div class="form-material">
                                    <select class="form-control" name="repeatOrgSelect" 
                                            id="repeatOrgSelect" 
                                            ng-model="selectOrganizationObject" 
                                            ng-options="o.name for o in organizations track by o.id">
                                    </select>			
                                    <label for="val-phone">Organization</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <div class="form-material">
                                    <select class="form-control" name="repeatSelect" 
                                            id="repeatSelect" 
                                            ng-model="selectRoleObject" 
                                            ng-options="r.display_name for r in roles track by r.id">
                                    </select>			
                                    <label for="val-phone">Role</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="form-material">
                                    <textarea class="form-control" id="val-notes" name="val-notes" rows="3" placeholder="Notes from this user" ng-model="user.notes"></textarea>
                                    <label for="val-notes">Notes</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9">
                                <label class="css-input css-checkbox css-checkbox-primary" for="val-active-email">
                                    <input type="checkbox" id="val-active-email" name="val-active-email" ng-checked="user.active_email == 1 ? true : false" ><span></span>Enable Email Notifications
                                </label>
                             </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9">
                                <label class="css-input css-checkbox css-checkbox-primary" for="val-active-sms">
                                    <input type="checkbox" id="val-active-sms" name="val-active-sms" ng-checked="user.active_sms == 1 ? true : false" ><span></span>Enable SMS notifications
                                </label>
                             </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9">
                                <label class="css-input css-checkbox css-checkbox-primary" for="val-active">
                                    <input type="checkbox" id="val-active" name="val-active" ng-checked="user.active == 1 ? true : false" ><span></span>Active
                                </label>
                             </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-sm btn-default" type="button" data-dismiss="modal">Close</button>
                        <!--<button class="btn btn-sm btn-primary" type="submit" data-dismiss="modal"><i class="fa fa-check"></i> Edit</button>-->
                        <button class="btn btn-sm btn-primary" type="submit">Edit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
