<!-- Page Header -->
<div class="content bg-image overflow-hidden" style="background-image: url('assets/img/photos/photo3@2x.jpg');" ng-cloak>
    <div class="push-50-t push-15">
        <h1 class="h2 text-white">Welcome</h1>
        <h2 class="h5 text-white-op animated zoomIn">{{loggeduser.user.name}}, {{loggeduser.user.organization_name}}</h2>
    </div>
</div>
<!-- END Page Header -->
<!-- Page Content -->
<div class="content" ng-cloak>
<!-- Stats --> 
<h2 class="content-heading">Organization Totals</h2>
<div class="content bg-gray-lighter border-b" ng-cloak>
    <!-- Multi Rows Tiles -->
                   
                    <!-- Colored Tiles -->
                    <div class="row">
                        <div class="col-sm-6 col-lg-3">
                            <a class="block block-link-hover2 text-center border-b" data-ui-sref="users">
                                <div class="block-content block-content-full border-b">
                                    <i class="si si-users fa-5x text-info"></i>
                                </div>
                                <div class="block-content block-content-full block-content-mini bg-gray-lighter">
                                    <strong><span ng-bind="usercount"></span></strong> Users
                                </div>
                            </a>
                        </div>
                        <div class="col-sm-6 col-lg-3">
                            <a class="block block-link-hover2 text-center border-b"  data-ui-sref="projects">
                                <div class="block-content block-content-full border-b">
                                    <i class="si si-briefcase fa-5x text-primary"></i>
                                </div>
                                <div class="block-content block-content-full block-content-mini bg-gray-lighter">
                                    <strong><span ng-bind="projectscount"></span></strong> Projects
                                </div>
                            </a>
                        </div>
                        <div class="col-sm-6 col-lg-3">
                            <a class="block block-link-hover2 text-center border-b"  data-ui-sref="organizationdashboards">
                                <div class="block-content block-content-full border-b">
                                    <i class="si si-speedometer fa-5x text-primary-dark"></i>
                                </div>
                                <div class="block-content block-content-full block-content-mini bg-gray-lighter">
                                    <strong><span ng-bind="dashboardscount"></span></strong> Dashboards
                                </div>
                            </a>
                        </div>
                        <div class="col-sm-6 col-lg-3">
                            <a class="block block-link-hover2 text-center border-b" data-ui-sref="organizationtriggers">
                                <div class="block-content block-content-full border-b">
                                    <i class="fa fa-flash fa-5x text-danger"></i>
                                </div>
                                <div class="block-content block-content-full block-content-mini bg-gray-lighter">
                                    <strong><span ng-bind="triggerscount"></span></strong> Triggers
                                </div>
                            </a>
                        </div>
                        <div class="col-sm-6 col-lg-3">
                            <a class="block block-link-hover2 text-center border-b" data-ui-sref="organizationevents">
                                <div class="block-content block-content-full border-b">
                                    <i class="fa fa-clock-o fa-5x text-danger"></i>
                                </div>
                                <div class="block-content block-content-full block-content-mini bg-gray-lighter">
                                    <strong><span ng-bind="eventscount"></span></strong> Scheduled Events
                                </div>
                            </a>
                        </div>
                        <div class="col-sm-6 col-lg-3">
                            <a class="block block-link-hover2 text-center border-b" data-ui-sref="organizationreports">
                                <div class="block-content block-content-full border-b">
                                    <i class="si si-notebook fa-5x text-danger"></i>
                                </div>
                                <div class="block-content block-content-full block-content-mini bg-gray-lighter">
                                    <strong><span ng-bind="reportscount"></span></strong> Reports
                                </div>
                            </a>
                        </div>
                        <div class="col-sm-6 col-lg-3">
                            <a class="block block-link-hover2 text-center border-b" data-ui-sref="organizationnotifications">
                                <div class="block-content block-content-full border-b">
                                    <i class="si si-bell fa-5x text-danger"></i>
                                </div>
                                <div class="block-content block-content-full block-content-mini bg-gray-lighter">
                                    <strong></strong> Notifications
                                </div>
                            </a>
                        </div>
                    </div>
                    <!-- END Colored Tiles -->

                    
                    <!-- END Multi Rows Tiles -->
</div>
<!-- END Stats -->


    <div class="row"></div>
    <div class="row"></div>
</div>
<!-- END Page Content -->
